<!DOCTYPE html>
<html lang="en">

<head>
    <title>AutoMart | Automobile Marketplace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="image/car.png">
    <meta name="theme-color" content="lightgrey" />
    <script src="script/script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body style="background: #fafaf9;">
    <div class="header">
        <ul class="light">
            <li class="cursive">Auto<span class="mart">Mart</span></li>
            <li><a href="post-ad.html" class="light">Post AD</a></li>
            <li><a href="sign-in.html" class="light">Sign In</a></li>
        </ul>
    </div> <!-- header -->
    <div class="log-in">
        <div class="log">
            <p>Log in</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="inverse" id="log-in-button">Log in</button>
        </div>
        <hr>

        <div class="sign-up">
            <p>... or sign up</p>
            <form class="form">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <button class="ok light inverse sign-up-button">Sign Up</button>
            </form>
        </div>


        <div class="center footer comfortaa sign-in">
            <p class="heart-p">&copy; 2019 AutoMart | Made with</p> <i class="material-icons heart"
                style="color: #e42382;">favorite_border</i>
        </div>
    </div>
</body>

</html>
